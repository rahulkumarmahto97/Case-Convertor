<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <div class="container">
        <h1>Test Case Converter</h1>
        <textarea id="input" placeholder="Enter your text here..."></textarea>
        <div class="buttons">
            <button onclick="convertToLowerCase()">Convert to Lowercase</button>
            <button onclick="convertToUpperCase()">Convert to Uppercase</button>
            <button onclick="convertToTitleCase()">Convert to Title Case</button>
            <button onclick="convertToSentenceCase()">Convert to Sentence Case</button>
        </div>
        <textarea id="output" placeholder="Result will appear here..." readonly></textarea>
    </div>
    <script src="script.js"></script>
